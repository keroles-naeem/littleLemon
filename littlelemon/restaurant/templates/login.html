{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Little Lemon</title>
 <meta name="description" content="A brief description" />
 <meta
   name="author"
   content="Based in Chicago, Illinois, Little Lemon is a family owned Mediterranean restaurant, focused on traditional recipes served with a modern twist."
 />

 <!-- Load favicon -->
 <link
   rel="shortcut icon"
   type="image/png"
   href="{% static 'img/favicon.ico' %}"
 />

 <!-- Include your CSS files here -->
 <link
   rel="preload"
   as="style"
   href="{% static 'css/style.css' %}"
   onload="this.rel = 'stylesheet'"
 />

 <link rel="preconnect" href="https://fonts.googleapis.com" />
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
 <link
   href="https://fonts.googleapis.com/css2?family=Karla&family=Markazi+Text:wght@500&display=swap"
   rel="stylesheet"
 />
</head>
<header>
<img src="{% static 'img/logo.png' %}" />
 </header>
 <nav>
   <ul>
     <li><a href="{% url 'home' %}">Home</a></li>
     <li><a href="#">About</a></li>
     <li><a href="#">Menu</a></li>
     <li><a href="#">Book</a></li>
   </ul>
</nav>
<body>
    <h1>LogIn</h1>
    <form method="post" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <footer>
        <article>
          <img src="{% static 'img/logo_footer.png' %}" />
        </article>
        <article>
          <p>Copyright {{ current_year }} Little Lemon</p>
        </article>
      </footer>
    </body>
    </html>
